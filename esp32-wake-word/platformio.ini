; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
; ESP32-S3 with embedded OPI PSRAM
board = esp32-s3-devkitc-1
framework = arduino

; Ports for your native USB
upload_port = /dev/ttyACM1
monitor_port = /dev/ttyACM0
monitor_speed = 115200

; --- CRITICAL: Settings for your 16MB Flash / 8MB OPI PSRAM Board ---
; Based on your ICS-43434 microphone configuration with PSRAM
board_build.flash_size = 16MB
board_build.flash_mode = qio
board_build.psram_type = opi

; ESSENTIAL for OPI PSRAM detection: tells Arduino framework about OPI memory type
board_build.arduino.memory_type = qio_opi

; Compiler flags to enable PSRAM support and OPI cache workaround
build_flags =
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DCONFIG_SPIFFS_MAX_PARTITION_SIZE=2097152
    -Ofast

monitor_filters = esp32_exception_decoder
lib_deps = bblanchon/ArduinoJson @ ^6.16.1
